<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lite — Signup / Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-card card">
    <h2 class="brand">Lite — Auth</h2>

    <div class="form-row">
      <label>Full name</label>
      <input id="name" placeholder="Your name (for profile)" />
    </div>

    <div class="form-row">
      <label>Email</label>
      <input id="email" placeholder="you@example.com" />
    </div>

    <div class="form-row">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>

    <div class="form-row row">
      <button id="signup" class="primary">Sign up</button>
      <button id="login" class="secondary">Login</button>
    </div>

    <div id="msg" class="muted"></div>
  </div>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- shared app helpers -->
  <script src="app.js"></script>

  <script>
    // If already logged in -> go to welcome page
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'welcome.html';
    });

    document.getElementById('signup').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!name || !email || !password) { msg.textContent = 'Name, email and password required'; return; }

      msg.textContent = 'Creating account...';
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // store basic profile in realtime db
        await firebase.database().ref('/users/' + user.uid).set({
          name: name,
          email: email,
          avatar: '',
          createdAt: Date.now()
        });
        msg.textContent = 'Account created — redirecting...';
        window.location.href = 'welcome.html';
      } catch (err) {
        msg.textContent = err.message || err;
      }
    });

    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!email || !password) { msg.textContent = 'Provide email & password'; return; }

      msg.textContent = 'Signing in...';
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'welcome.html';
      } catch (err) {
        msg.textContent = err.message || err;
      }
    });
  </script>
</body>
</html>
