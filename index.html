<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lite — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-card card">
    <h2 class="brand">Lite</h2>
    <div class="form-row">
      <label>Email</label>
      <input id="email" placeholder="you@example.com" />
    </div>
    <div class="form-row">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" />
    </div>
    <div class="form-row row">
      <button id="login" class="primary">Login</button>
      <button id="signup" class="secondary">Sign up</button>
    </div>
    <div id="msg" class="muted"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="app.js"></script>
  <script>
    authOnLoad(u=>{ if(u) redirect('home.html'); });
    document.getElementById('login').onclick = async ()=>{
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      const m = document.getElementById('msg'); m.textContent='Signing in...';
      try{ await signInEmail(email,pwd); redirect('home.html'); }catch(e){ m.textContent=e.message; }
    };
    document.getElementById('signup').onclick = async ()=>{
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      const m = document.getElementById('msg'); m.textContent='Creating account...';
      try{
        const u = await signUpEmail(email,pwd);
        await setDb(`/users/${u.uid}`, { uid:u.uid, email, name: email.split('@')[0], avatar:'', createdAt:Date.now() });
        m.textContent='Account created! Redirecting...';
        redirect('home.html');
      }catch(e){ m.textContent=e.message; }
    };
  </script>
</body>
</html>
