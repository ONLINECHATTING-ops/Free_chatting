
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lite — Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="wrap container">
      <button class="link" onclick="redirect('home.html')">← Back</button>
      <strong class="brand">Profile</strong>
      <button id="logout" class="link">Logout</button>
    </div>
  </div>

  <div class="container card">
    <div class="row">
      <img id="avatar" class="avatar-lg" src="" />
      <div class="col">
        <input id="name" placeholder="Your name" />
        <input id="username" placeholder="Username (unique)" />
        <input id="avatarFile" type="file" accept="image/*" capture="environment" />
        <div class="row">
          <button id="save" class="primary">Save</button>
        </div>
        <div id="msg" class="muted"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<script src="app.js"></script><script>
    authOnLoad(async (u)=>{
      if(!u) return redirect('index.html');
      document.getElementById('logout').onclick = async ()=>{ await signOutApp(); redirect('index.html'); };
      const p = await getDb(`/users/${u.uid}`) || {};
      document.getElementById('name').value = p.name || '';
      document.getElementById('username').value = p.username || '';
      document.getElementById('avatar').src = p.avatar || 'https://via.placeholder.com/80?text=U';

      document.getElementById('save').onclick = async ()=>{
        const name = document.getElementById('name').value.trim();
        const uname = document.getElementById('username').value.trim();
        const file = document.getElementById('avatarFile').files[0];
        const msg = document.getElementById('msg');
        msg.textContent = 'Saving...';
        let avatarUrl = p.avatar || '';
        if(file) avatarUrl = await uploadImage(`avatars/${u.uid}_${Date.now()}`, file);
        await updateDb(`/users/${u.uid}`, { name, username:uname, avatar:avatarUrl });
        if(uname) await setDb(`/usernames/${uname}`, u.uid);
        document.getElementById('avatar').src = avatarUrl || 'https://via.placeholder.com/80?text=U';
        msg.textContent = 'Saved';
      };
    });
  </script>
</body>
</html>
